type StakedEvent @entity(immutable: true) {
  "Event Id"
  id: ID!
  "Block number"
  blockNumber: BigInt!
  "Block timestamp"
  timestamp: BigInt!
  "User address"
  user: Bytes!
  "N/A"
  qiAmount: BigInt!
}

type UnstakedEvent @entity(immutable: true) {
  "Event Id"
  id: ID!
  "Block number"
  blockNumber: BigInt!
  "Block timestamp"
  timestamp: BigInt!
  "User address"
  user: Bytes!
  "N/A"
  qiAmount: BigInt!
}

type AccountBalance @entity {
  "Event Id"
  id: ID!
  "Block timestamp"
  timestamp: BigInt!
  "User address"
  user: Bytes!
  ""
  balance: BigInt!
}

type Account @entity {
  "User address"
  id: ID!
  "User address"
  user: Bytes!
  ""
  balance: BigInt!
}